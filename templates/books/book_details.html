{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ book.title }}</h1>
<div>
    <div>
        <h5> {{ book.author }} </h5>
        <p> Released on: {{ book.released_at }} </p>
        <p> Category: {{ book.category }} </p>
        <br>
        <h5> About this book: </h5>
        <p> {{ book.description }} </p>
    </div>
</div>

{% endblock %}
